url: "https://claudioessilva.eu"

# Name of website
title: Cláudio Silva's Blog

# Short description of your site
description: SQL, PowerShell, and more from a SQL Server DBA

# --- Navigation bar options --- #

# List of links in the navigation bar
navbar-links:
  Posts:
    - SQL Server: "https://claudioessilva.eu/tags/#SQL%20Server"
    - PowerShell: "https://claudioessilva.eu/tags/#PowerShell"
  #Projects: "projects"
  About: "about"

# Image to show in the navigation bar - image must be a square (width = height)
# Remove this parameter if you don't want an image in the navbar
avatar: "/img/avatar.jpg"

# If you want to have an image logo in the top-left corner instead of the title text,
# then specify the following parameter
title-img: "/img/home-solid.svg"

# --- Background colour/image options --- #

# Personalize the colors in your website. Colour values can be any valid CSS colour

#navbar-col: "#F5F5F5"
#navbar-text-col: "#404040"
#navbar-children-col: "#F5F5F5"
#page-col: "#FFFFFF"
#link-col: "#008AFF"
#hover-col: "#0085A1"
#footer-col: "#F5F5F5"
#footer-text-col: "#777777"
#footer-link-col: "#404040"

# Alternatively, the navbar, footer, and page background can be set to use background images
# instead of colour

# navbar-img: "/img/bgimage.png"
# footer-img: "/img/bgimage.png"
# page-img: "/img/bgimage.png"

# --- Footer options --- #

# Change all these values or delete the ones you don't want.
# Important: you must keep the "name" parameter, everything else you can remove
author:
  name: Cláudio Silva

# Select your active Social Network Links.
# Uncomment the links you want to show in the footer and add your information to each link.
# You can reorder the items to define the link order.
# If you want to add a new link that isn't here, you'll need to also edit the file _data/SocialNetworks.yml
social-network-links:
  rss: false
  github: ClaudioESSilva
  twitter: ClaudioESSilva
  linkedin: ClaudioESSilva


# Select which share links to show in posts
share-links-active:
  twitter: true
  facebook: true
  google: false
  linkedin: true

# --- Web Statistics Section --- #

# Fill in your Google Analytics gtag.js ID to track your website using gtag
#gtag: ""

# Fill in your Google Analytics ID to track your website using GA
google_analytics: "UA-27703765-1"

# Google Tag Manager ID
#gtm: ""

# --- Comments --- #

# Fill in your Disqus shortname (NOT the userid) if you want to support Disqus comments
#disqus: "ClaudioESSilva"

# --- Misc --- #

# Excerpt Word Length
# Truncates the excerpt to the specified number of words on the index page
excerpt_length: 50

# Character used to separate site title and description in HTML document title
# and RSS feed title
title-separator: "-"

# Output options (more information on Jekyll's site)
timezone: "Portugal/Lisboa"
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:day/:title/
paginate: 5

theme: jekyll-theme-cayman